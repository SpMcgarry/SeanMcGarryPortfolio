<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Mints</title>
    <style>
        .container {
            display: flex;
        }
        .left-column {
            flex: 1;
        }
        .right-column {
            flex: 1;
            padding-left: 20px;
        }
    </style>
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/43724279.js"></script>
    <!-- End of HubSpot Embed Code -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J9F0287R3R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    </script>
</head>
<body>
    <h1>Search for Significant Edition Numbers Related to Your Input</h1>
    <!-- Search form -->
    <div class="container">
        <div class="left-column">
            <input type="text" id="search-box" placeholder="Search IP, Character, Collectible for related numbers or search a number to see a list of related IP, publishers, characters, and collectibles">
            <button onclick="search()">Search</button>
            <ul id="results"></ul>
        </div>
    </div>

    <!-- Search Function -->
    <script>
        var input = document.getElementById("search-box");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                search();
            }
        });

        function search() {
            var query = document.getElementById('search-box').value;
            // Redirect to the Flask route with the search query
            fetch('/specialMints/search?q=' + encodeURIComponent(query))
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                });
        }

        function displayResults(data) {
            var resultsList = document.getElementById('results');
            resultsList.innerHTML = '';
            if (data.error) {
                resultsList.innerHTML = '<li>' + data.error + '</li>';
                return;
            }
            data.forEach(item => {
                var li = document.createElement('li');
                li.textContent = `Title: ${item.title}, Publisher: ${item.publisher}, Release Date: ${item.release_date}, Edition: ${item.edition}`;
                resultsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
