<!DOCTYPE html>
<html lang="en">
<head>
<<<<<<< HEAD
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Mints</title>
</head>
<body>

<!-- Search form -->
<div class="container">
    <div class="left-column">
        <input type="text" id="search-input" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>
</div>

<!-- Display search results -->
<div id="search-results">
    <!-- Search results will be displayed here -->
</div>

<script>
function search() {
    // Get the search term from the input field
    var searchTerm = document.getElementById('search-input').value;
    
    // Send an HTTP GET request to the backend with the search term
    fetch('/specialMints?search_query=' + encodeURIComponent(searchTerm))
        .then(response => response.json())
        .then(data => {
            // Handle the response data
            displaySearchResults(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
}

function displaySearchResults(results) {
    // Get the container for search results
    var resultsContainer = document.getElementById('search-results');
    
    // Clear previous search results
    resultsContainer.innerHTML = '';
    
    // Create a new HTML table to display search results
    var table = document.createElement('table');
    
    // Create table headers
    var headers = Object.keys(results);
    var headerRow = document.createElement('tr');
    headers.forEach(headerText => {
        var th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);
    
    // Add search results to the table
    var row = document.createElement('tr');
    Object.values(results).forEach(value => {
        var cell = document.createElement('td');
        cell.textContent = value;
        row.appendChild(cell);
    });
    table.appendChild(row);
    
    // Append the table to the results container
    resultsContainer.appendChild(table);
}
</script>

</body>
</html>
