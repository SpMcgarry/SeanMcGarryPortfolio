<body>
    <h1> Search for Significan Edition Numbers Related to Your Inpuyt</h1>
<!-- Search form -->
<div class="container">
    <div class="left-column">
        <input type="text" id="search-box" placeholder="Search IP , Character , Colletible for related numbers or search a number to see a list of related IP ,publishers, characters and collectibles">
        <button onclick="search()">Search</button>
        <ul id="results"></ul>ul>
    </div>
</div>
<!--Search Function taken from chatgpt discussion -->
<script>
        function search() {
            const query = document.getElementById('search-box').value;
            fetch(`/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('results');
                    resultsList.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.title} - ${item.publisher} (Released: ${item.release_date}, Edition: ${item.edition})`;
                        resultsList.appendChild(li);
                    });
                });
        }
    </script>
</body>
