<!-- Search form -->
<div class="container">
    <div class="left-column">
        <input type="text" id="search-input" placeholder="Search...">

    </div>
</div>

<!-- Display search results -->

    <!-- Search results will be displayed here -->

<script>
function search() {
    var searchTerm = document.getElementById('search-input').value;
    
    console.log('Search term:', searchTerm);
      
    // Send an AJAX request to the server to retrieve search results
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/specialMints?searchInput=' + encodeURIComponent(searchTerm), true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onload = function() {
        if (xhr.status === 200) {
            var tableBody = document.querySelector('#search-results tbody');
            tableBody.innerHTML = '';

            var data = JSON.parse(xhr.responseText);
            data.forEach(function(row) {
                var newRow = document.createElement('tr');
                newRow.innerHTML = '<td>' + row.column1 + '</td>' +
                                   '<td>' + row.column2 + '</td>' +
                                   '<td>' + row.column3 + '</td>';
                tableBody.appendChild(newRow);
            });
        } else {
            console.error('Failed to retrieve search results. Status code: ' + xhr.status);
        }
    };
    xhr.send();
}
</script>

</body>
